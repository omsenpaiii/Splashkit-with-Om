{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}
    
    <div class="container my-3">
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="form-group">
                <label for="title" class="form-label">Pending Task</label>
                <!-- Storing Text -->
                <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp" placeholder="New Task">
            </div>
            <div class="form-group">
                <label for="desc" class="form-label">Pending Task Description</label>
                <!-- Storing Text and value is storing previously stored Task-->
                <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc" placeholder="Task Description">
                <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone
                    else.</small>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script> -->

{% endblock body %}
